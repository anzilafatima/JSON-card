<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON-card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <div class="row gy-5" id="allproducts"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script>
        
        let allproducts=document.getElementById("allproducts");
        
        let products = [

            {name:'tiger' , image:'E:/Aptech/2nd-semester/jason/images/img2.jpg' , price:'120' },
            {name:'flower' , image:'E:/Aptech/2nd-semester/jason/images/img2.jpg' , price:'130'},
            {name:'cat' , image:'E:/Aptech/2nd-semester/jason/images/img1.jpg',price:'140'},
        ]; 
        for ( var i=0;i<products.length;i++){
        allproducts.innerHTML += ` 
            <div class='col-lg-3 col-md-4 col-sm-6'> 
                <div class='card style='width:100%'>
                    <img height:'200'  src='${products[i].image}' class='card-img-top alt='${products[i].name}'>
                    <div class='card-body'>
                        <h5 class='card-title'>${products[i].name}</h5>
                        <p class='card-text'>${products[i].price}</p>
                        </div>
                    </div>
                </div>            
            `
           }
     </script>
</body>
</html>
